ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTPS"
    listeningPort: "443"
    targetPort: "64907"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "29027"
    targetPort: "58534"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "SERVER_NAME"
    value: "iris.app.dev"
  - key: "KEY_FILENAME"
    value: "iris_dev_key.pem"
  - key: "CERT_FILENAME"
    value: "iris_dev_cert.pem"
  - key: "POSTGRES_USER"
    value: "postgres"
  - key: "POSTGRES_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_ADMIN_USER"
    value: "raptor"
  - key: "POSTGRES_ADMIN_PASSWORD"
    value: "random_password"
  - key: "POSTGRES_DB"
    value: "iris_db"
  - key: "POSTGRES_SERVER"
    value: "db"
  - key: "POSTGRES_PORT"
    value: "5432"
  - key: "DOCKERIZED"
    value: "1"
  - key: "IRIS_UPSTREAM_SERVER"
    value: "app"
  - key: "IRIS_UPSTREAM_PORT"
    value: "8000"
  - key: "CELERY_BROKER"
    value: "amqp://rabbitmq"
  - key: "IRIS_AUTHENTICATION_TYPE"
    value: "local"
  - key: "IRIS_ADM_PASSWORD"
    value: "random_password"
  - key: "IRIS_ADM_EMAIL"
    value: "[EMAIL]"
  - key: "IRIS_ADM_USERNAME"
    value: "administrator"
  - key: "INTERFACE_HTTPS_PORT"
    value: "443"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "iris.gif"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "IRIS"
    login: "administrator"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:29027"
    label: "pgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
